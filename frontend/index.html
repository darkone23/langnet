<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>langnet-frontend</title>
  <script type="module" src="/src/main.ts"></script>
  <style>
    /* disable html visibility while loading initial dom tree */
    html {
      visibility: hidden;
      opacity: 0;
    }

    /* css animation for nojs warning */
    .no-js {
      position: absolute;
      opacity: 1;
      animation-name: fadeIn;
      animation-iteration-count: 1;
      animation-timing-function: ease-in;
      animation-duration: 3s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    #app-shadow {
      display: none;
    }

    #app-target {
      display: block;
    }

    .loader {
      width: 2.2em;
      height: 2.2em;
      display: block;
      position: relative;
      animation: spinRing 1500ms linear infinite;
    }

    .loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      height: auto;
      width: auto;
      border: 5px solid #9b9b9b;
      border-radius: 50%;
      clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 80%);
      animation: spinRingInner 1500ms cubic-bezier(0.770, 0.000, 0.175, 1.000) infinite;
    }

    @keyframes spinRing {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes spinRingInner {
      0% {
        transform: rotate(-180deg);
      }

      50% {
        transform: rotate(-160deg);
      }

      100% {
        transform: rotate(180deg);
      }
    }
  </style>
</head>

<body>
  <div id="app-target" class="hidden">
    <noscript class="no-js">
      <pre>This web app requires javascript.</pre>
      <pre>If you are seeing this you may not have js enabled.</pre>
    </noscript>
  </div>

  <div id="app-shadow" hx-disable>
    <div id="app-root" hx-trigger="load" hx-get="/htmx">
      <div class="loader"></div>
    </div>
  </div>

  <style>
    /* re-enable html visibility */
    html {
      visibility: visible;
      opacity: 1;
    }
  </style>
</body>

</html>
